<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Criptografia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .container {
            max-width: 700px;
            margin: auto;
        }

        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: none;
            resize: none;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background: #00bcd4;
            color: #000;
        }

        button:hover {
            background: #00acc1;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üîê Criptografia</h1>

    <label>Mensagem para CRIPTOGRAFAR:</label>
    <textarea id="textoOriginal" placeholder="Digite sua mensagem aqui..."></textarea>
    <button onclick="criptografar()">Criptografar</button>

    <label>Mensagem CRIPTOGRAFADA:</label>
    <textarea id="textoCriptografado" placeholder="Resultado criptografado..."></textarea>

    <hr>

    <label>Mensagem para DESCRIPTOGRAFAR:</label>
    <textarea id="textoParaDescriptografar" placeholder="Cole aqui a mensagem criptografada..."></textarea>
    <button onclick="descriptografar()">Descriptografar</button>

    <label>Mensagem ORIGINAL:</label>
    <textarea id="textoDescriptografado" placeholder="Mensagem descriptografada..."></textarea>
</div>

<script>
    function criptografar() {
        const texto = document.getElementById("textoOriginal").value;
        if (!texto) return;

        const criptografado = btoa(unescape(encodeURIComponent(texto)));
        document.getElementById("textoCriptografado").value = criptografado;
    }

    function descriptografar() {
        const texto = document.getElementById("textoParaDescriptografar").value;
        if (!texto) return;

        try {
            const descriptografado = decodeURIComponent(escape(atob(texto)));
            document.getElementById("textoDescriptografado").value = descriptografado;
        } catch (e) {
            alert("Mensagem inv√°lida ou n√£o criptografada corretamente.");
        }
    }
</script>

</body>
</html>
