<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemini Border Flow</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #0f0f12;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  }

  /* BOTÃO BASE (PARADO) */
  .gemini-btn {
    position: relative;
    padding: 16px 36px;
    border-radius: 999px;
    background: #121212;
    color: #fff;
    font-size: 16px;
    font-weight: 500;
    border: none;
    cursor: pointer;
    overflow: hidden;
	width: 400px;
  }

  /* BORDA COM ARCO-ÍRIS CORRENDO */
  .gemini-btn::before {
    content: "";
    position: absolute;
    inset: 0;
    padding: 2px; /* espessura da borda */
    border-radius: inherit;

    background: linear-gradient(
      90deg,
      #ff2d95,
      #ff8c1a,
      #f9ff2d,
      #2dff9f,
      #2dd9ff,
      #8b5cff,
      #ff2d95
    );

    background-size: 400% 100%;
    animation: border-flow 5s linear infinite;

    /* mostra SOMENTE a borda */
    -webkit-mask:
      linear-gradient(#fff 0 0) content-box,
      linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
  }

  .gemini-btn span {
    position: relative;
    z-index: 1;
  }

  @keyframes border-flow {
    0%   { background-position:   0% 50%; }
    100% { background-position: 400% 50%; }
  }
</style>
</head>

<body>

<button class="gemini-btn">
  <span>Botão Gemini</span>
</button>

</body>
</html>
